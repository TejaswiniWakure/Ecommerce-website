<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e1f7; /* Pastel violet-pink mix background */
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            transition: background-color 0.3s; /* Smooth background color transition */
            overflow-y: scroll;
        }
           body::-webkit-scrollbar{
           display: none;
       }
        .confirmation {
            background-color: #fff;
            padding: 20px;
            border-radius: 7px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 700px;
            margin: 20px;
            text-align: center;
            position: relative; /* Relative positioning for absolute elements */
    }
        h1 {
            color: #4caf50; /* Darker pink for the title */8a4d76
            font-size: 2.5rem;
            margin-bottom: 20px;
            transition: color 0.3s; /* Smooth title color transition */
        }
        p {
            color: #6b447d; /* Slightly lighter pink for the text */
            margin: 10px 0;
            transition: color 0.3s; /* Smooth text color transition */
        }
        .thank-you {
            font-weight: bold;
            color: #8a4d76; /* Green-pastel color for thank you message */
        }
        .animated-text {
            animation: bounce 2s infinite;
            font-size: 11px;
            position: absolute;
            bottom: 10px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .popup {
            position: absolute;
            bottom: 200px; /* Adjust position from the bottom */
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
            opacity: 0;
            transform: scale(0.1);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .popup.show {
            opacity: 18;
            transform: translateX(-50%) scale(1);
         
        }
        .emoji {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .button {
            background-color: #8a4d76; /* Darker pink for button */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s; /* Smooth background color and transform transition */
        }
        .button:hover {
            background-color: #6b447d; /* Slightly lighter pink on hover */
            transform: scale(1.05); /* Scale up on hover */
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>Order Confirmation</h1>
        <p class="thank-you">Thank you for your purchaseüéâ!</p>
        <a href="index.html" class="button">Return to Homepage</a>
    </div>
    <div>
        <p class="animated-text h3"><strong>Looking forward to welcoming you back soon at Girlz Fashion!! üõçÔ∏è</strong></p>
    </div>
    <div class="popup" id="popup">
        <p>Your order has been confirmed!</p><div class="emoji">üõçÔ∏èüéä</div>
    </div>

    <script>
        // Display the confirmation box with smooth transition
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelector('.confirmation').classList.add('show');
            }, 500); // Delay showing the confirmation box
        });

        // Display the popup message after 1 second
        setTimeout(function() {
            document.querySelector('.popup').classList.add('show');
        }, 1000);

        // Close the popup after 4 seconds
        setTimeout(function() {
            document.querySelector('.popup').classList.remove('show');
        }, 4000);

        // Display the quote after 3 seconds
        setTimeout(function() {
            document.querySelector('.quote').classList.add('show');
        }, 3000);
    </script>
</body>
</html>
